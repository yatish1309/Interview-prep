<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> SIGN UP/LOGIN PAGE</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="level.css"> 
 
</head>
<body>
  <div class="main">
  <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="home-tab" data-bs-toggle="tab"  role="tab" aria-controls="home" aria-selected="true">Singup</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="profile-tab" data-bs-toggle="tab"  role="tab" aria-controls="profile" aria-selected="false">Login</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <form>
        <label for="Uname">User name:</label>
        <input id="Uname" type="text" name="Username"placeholder="Enter your Username" required><br>
        <label for="email">Email ID:</label>
        <input id="email" type="email"name="email" placeholder="Enter your  email id" required><br>
        <label for="pass">Password:</label>
        <input id="pass" type="password" value="" required><br>
        <input class="btn btn-primary" type="submit" value="Create an account">
      </form>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
     <form>
      <label for="Uname">User name:</label>
      <input id="Uname" type="text" name="Username"placeholder="Enter your Username" required><br>
      <label for="pass">Password:</label>
      <input id="pass" type="password" value="" required><br>
      <input class="btn btn-success" type="submit" name="submit" value="Log in">
     </form>
    </div>
  </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="login.js" >

  </script>

</body>

</html>
